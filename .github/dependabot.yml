version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for docker
  - package-ecosystem: "docker"
    directory: "/ffmpeg"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/ubuntu"
    schedule:
      interval: "weekly"
